<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pari Match</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="d-flex justify-content-between">
            <div>
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="" />
                </a>
            </div>
            <div>
                <a href="#" class="btn btn__yellow-1"><span>Регистрация</span></a>
            </div>
        </div>
        <img src="img/car.svg" alt="" class="car" />
    </header>

    <main class="container main">
        <div class="row text-center mt-4">
            <div class="col-xl-4 mb-3 order-xl-2 content-xl__center">
                <div class="row">
                    <div class="col-12 mb-4"><img src="img/label.svg" alt="" class="relative" /></div>
                    <div class="d-none d-xl-block col-xl-6">
                        <div class="text-center d-inline-block">
                            <a href="#" class="btn btn__yellow-2"><span>сделать ставку</span></a>
                            <div class="font__size-40 text-uppercase mb-3">100% к депозиту</div>
                            <a href="#"
                                class="font__circe text-white font__size-14 text-uppercase text-underline">правила и
                                условия</a>
                        </div>
                    </div>
                    <div class="main__bottom d-none d-xl-block col-xl-6">
                        <div class="text-center d-inline-block">
                            <a href="#" class="btn btn__black-1 m__b-5"><span>смотреть</span></a>
                            <div class="text-uppercase font__size-32 font__size-md-40">детали турнира</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-md-1 text-md-right d-xl-none">
                <div class="text-center d-inline-block">
                    <a href="#" class="btn btn__yellow-2"><span>сделать ставку</span></a>
                    <div class="font__size-40 text-uppercase mb-3">100% к депозиту</div>
                    <a href="#" class="font__circe text-white font__size-14 text-uppercase text-underline">правила и
                        условия</a>
                </div>
            </div>
            <div class="col-md-6 man__left order-md-3 mt-md-3 col-xl-4 order-xl-1"><img src="img/men.svg" alt="" />
            </div>
            <div class="col-md-6 man__right order-md-4 mt-md-3 col-xl-4 order-xl-3"><img src="img/mell.svg" alt=""
                    class="w-100" /></div>
            <div class="col-md-6 main__bottom order-md-2 text-md-left d-xl-none">
                <div class="text-center d-inline-block">
                    <a href="#" class="btn btn__black-1 m__b-5"><span>смотреть</span></a>
                    <div class="text-uppercase font__size-32 font__size-md-40">детали турнира</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 text-center mb-4 order-md-2 col-xl-7 order-xl-4 mb-xl-0">
                <a href="#" class="mx-1"><img src="img/androidApp.svg" alt="" /></a>
                <a href="#" class="mx-1"><img src="img/appStore.svg" alt="" /></a>
            </div>
            <div
                class="col-6 col-md-3 mb-4 order-md-1 col-xl-1 order-xl-1 mb-xl-0 text-xl-center d-flex align-items-center">
                <a href="#" class="mr-4"><img src="img/logos/visa-pay-logo.svg" alt="" /></a>
                <a href="#"><img src="img/logos/mastercard.svg" alt="" /></a>
            </div>
            <div
                class="col-6 col-md-3 mb-4 order-md-3 col-xl-1 order-xl-6 mb-xl-0 d-flex align-items-center justify-content-end">
                <a href="#"><img src="img/logos/facebook-logo.svg" alt="" /></a>
                <a href="#" class="ml-4"><img src="img/logos/vk-social-network-logo.svg" alt="" /></a>
            </div>
            <div class="col-4 order-md-4 col-xl-1 order-xl-2">
                <a href="#"><img src="img/logos/qiwi.svg" alt="" /></a>
            </div>
            <div class="col-4 text-center order-md-5 col-xl-1 order-xl-3">
                <a href=" #"><img src="img/logos/yandex-money.svg" alt="" /></a>
            </div>
            <div class="col-4 text-right order-md-6 col-xl-2 order-xl-5">
                <a href="#"><img src="img/logos/18plus.svg" alt="" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
