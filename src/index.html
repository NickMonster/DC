<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pari Match</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="d-flex justify-content-between">
            <div>
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="" />
                </a>
            </div>
            <div>
                <a href="#" class="btn btn__yellow-1"><span>Регистрация</span></a>
            </div>
        </div>
        <img src="img/car.svg" alt="" class="car" />
    </header>

    <main class="container main">
        <img src="img/label.svg" alt="" />
        <div class="text-center my-5">
            <a href="#" class="btn btn__yellow-2"><span>сделать ставку</span></a>
            <div class="font__size-40 text-uppercase mb-3">100% к депозиту</div>
            <a href="#" class="font__circe text-white font__size-14 text-uppercase text-underline">правила и
                условия</a>
        </div>
        <div class="row">
            <div class="col">
                <div class="man__left"><img src="img/men.svg" alt="" /></div>
                <div class="man__right"><img src="img/mell.svg" alt="" /></div>
            </div>
        </div>
        <div class="row text-center main__bottom">
            <div class="col">
                <a href="#" class="btn btn__black-1 m__b-5"><span>смотреть</span></a>
                <div class="text-uppercase font__size-32">детали турнира</div>
            </div>
        </div>
    </main>

    <footer class="footer container">
        <div class="row align-items-center">
            <div class="col-12 text-center mb-4">
                <a href="#" class="mx-1"><img src="img/androidApp.svg" alt="" /></a>
                <a href="#" class="mx-1"><img src="img/appStore.svg" alt="" /></a>
            </div>
            <div class="col-6 mb-4">
                <a href="#" class="mr-4"><img src="img/logos/visa-pay-logo.svg" alt="" /></a>
                <a href="#"><img src="img/logos/mastercard.svg" alt="" /></a>
            </div>
            <div class="col-6 mb-4 text-right">
                <a href="#"><img src="img/logos/facebook-logo.svg" alt="" /></a>
                <a href="#" class="ml-4"><img src="img/logos/vk-social-network-logo.svg" alt="" /></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/logos/qiwi.svg" alt="" /></a>
            </div>
            <div class="col-4 text-center">
                <a href="#"><img src="img/logos/yandex-money.svg" alt="" /></a>
            </div>
            <div class="col-4 text-right">
                <a href="#"><img src="img/logos/18plus.svg" alt="" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
